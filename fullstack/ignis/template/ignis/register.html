<h2>Register</h2>
<hr />
{% if messages %} {{ messages.tags }}
<div class="alert alert-primary" role="alert">
  {% for message in messages %} {{message}} {% endfor %}
</div>
{% endif %}

<html>
  <head>
    <title></title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1 align="center">Register</h1>
    <form
      class="col-6 card p-3 mx-auto"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}

      <div>
        <label class="form-label">First_Name</label>
        <input type="text" required class="form-control" name="first_name" />
      </div>
      <div>
        <label class="form-label">Last_Name</label>
        <input type="text" required class="form-control" name="last_name" />
      </div>
      <div>
        <label class="form-label">Username</label>
        <input type="text" required class="form-control" name="username" />
      </div>
      <div>
        <label class="form-label">Password</label>
        <input type="password" required class="form-control" name="password" />
      </div>
      <div>
        <button type="submit" class="btn btn-success m-auto mt-3">
          Submit
        </button>
      </div>
    </form>

    <div class="text-center mt-3">
      <p>Have an account? <a href="/login/">login here</a>.</p>
    </div>
  </body>
</html>
